name: SwiftPackage 

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    # Select Xcode version
    - name: Select Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_14.0.1.app/Contents/Developer'
    - name: Show Xcode version
      run: xcodebuild -version
      # Run build
    - name: Build
      run: xcodebuild
            -scheme SplatNet3
            -sdk iphonesimulator
            -configuration Debug
            -destination 'generic/platform=iOS'
            build
      # Run unit test
    - name: Run tests
      run: xcodebuild
            -scheme SplatNet3
            -sdk iphonesimulator
            -destination 'generic/platform=iOS'
            clean test
  release:
    needs:
      - build
    name: Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Set time
        id: version
        run: echo "::set-output name=text::ver$(TZ=Asia/Tokyo date +%y%m%d%H%M)"
      - name: Create
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.text }}
          release_name: ${{ steps.version.outputs.text }}
          draft: false
          prerelease: false
